function run(count, threeWord, fiveWord){
for(var i = 1; i< count; i++)
{
	checkDiv(i, count, threeWord, fiveWord);
	console.log(i)
}
}

function checkDiv(i, count, threeWord, fiveWord){
	if ((i % 3 === 0) && (i % 5 === 0)) {
		console.log("FizzBuzz");
	}	else if (i % 3 === 0) {
		console.log(threeWord);
	} 	else if (i % 5 === 0) {

	}

}

function submitForm(){

	var threeWord = document.getElementById("setDivThreeWord").value;
	var fiveWord = document.getElementById("setDivFiveWord").value;
	alert("Function will now loop to number: " + count);
	alert("Function will now print: " + threeWord + ", when divisible by 3.");
	alert("Function will now print: " + fiveWord + ", when divisible by 5.");

	run(count, threeWord, fiveWord);
}
