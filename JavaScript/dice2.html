<!DOCTYPE html>
<html>

<head>
    <title> Personal : Dice 2 </title>

    <meta content='width=device-width, initial-scale=1' name='viewport'/>

    <style>

@media(max-width: 1440px) { .side-by-side { display: block; width: 100%; } }

      div.container-1 {
        margin: 0 auto;
        width: 25%;
        padding-bottom: 2.5%;
        box-sizing: border-box;
      }


      div.container-2 {
        margin: 0 auto;
        width: 40%;
        padding-left: 5%;
        box-sizing: border-box;
        background-color: lightblue;
      }

      div.container-3 {
        margin: 0 auto;
        width: 25%;
        padding-top: 15%;
        box-sizing: border-box;
      }

      div.container-4 {
        margin: 0 auto;
        width: 40%;
        padding-top: 2%;
        box-sizing: border-box;
      }

      div.total {
        float: left;
        margin: 0 auto;
        width: 70%;
        padding: 0%;
        box-sizing: border-box;
      }

      div.totalValue {
        float: right;
        margin: 0 auto;
        width: 30%;
        padding: 0%;
        box-sizing: border-box;
      }

      div.stats {
        float: left;
        margin: 0 auto;
        width: 70%;
        padding: 0%;
        box-sizing: border-box;
        background-color: lightblue;
      }

      div.statValues {
        float: right;
        margin: 0 auto;
        width: 30%;
        padding: 0%;
        box-sizing: border-box;
        background-color: lightblue;
      }

    </style>

    <script type="text/javascript">
      let abilities = 0;
      let abilitiesStored = 0;

      let statDice = {
        dieOne: 6,
        dieTwo: 6,
        dieThree: 6
      }

      let statList = {
        str: 1,
        dex: 1,
        int: 1,
        con: 1,
        wis: 1,
        cha: 1
      }

      let statListStored = {
        str: 1,
        dex: 1,
        int: 1,
        con: 1,
        wis: 1,
        cha: 1
      }

      let statPointTotal = 6;
      let statPointTotalStored = 6;
      let total = 18


      function updateAbilities() {
        let element = document.getElementById("id01");
        element.innerHTML = abilities;
      }

      function updateStats() {
        let element = document.getElementById("id02");
        element.innerHTML = statList.str + "<br>" + statList.dex + "<br>" + statList.int + "<br>" + statList.con + "<br>" + statList.wis + "<br>" + statList.cha;
      }

      function updateTotal() {
        let element = document.getElementById("id03");
        element.innerHTML = statPointTotal;
      }



      function sayWelcome() {
        alert("Welcome to my Personal Development task to simulate a stat page. \
    The functionality demonstrates the ability to utilise dice rolls on three six sided die's to create a stat sheet.");
      }

      function rollDice() {
        statDice.dieOne = Math.floor((Math.random() * 6) + 1);
        statDice.dieTwo = Math.floor((Math.random() * 6) + 1);
        statDice.dieThree = Math.floor((Math.random() * 6) + 1);
        total = statDice.dieOne + statDice.dieTwo + statDice.dieThree;
      }

      function storeStats() {
        statListStored.str = statList.str;
        statListStored.dex = statList.dex;
        statListStored.int = statList.int;
        statListStored.con = statList.con;
        statListStored.wis = statList.wis;
        statListStored.cha = statList.cha;
        abilitiesStored = abilities;
        statPointTotalStored = statPointTotal;
      }

      function recallStats() {
        statList.str = statListStored.str;
        statList.dex = statListStored.dex;
        statList.int = statListStored.int;
        statList.con = statListStored.con;
        statList.wis = statListStored.wis;
        statList.cha = statListStored.cha;
        abilities = abilitiesStored;
        statPointTotal = statPointTotalStored;
        updateStats();
        updateTotal();
        updateAbilities();
        //console.log("Stored stats: " + statListStored.str, statListStored.dex, statListStored.int, statListStored.con, statListStored.wis, statListStored.cha);
        //console.log("Current stats: " + statList.str, statList.dex, statList.int, statList.con, statList.wis, statList.cha);
      }

      function rollStats() {
      do {
        abilities = 0;
        rollDice();
        statList.str = total;
        rollDice();
        statList.dex = total;
        rollDice();
        statList.int = total;
        rollDice();
        statList.con = total;
        rollDice();
        statList.wis = total;
        rollDice();
        statList.cha = total;
        statPointTotal = (statList.str + statList.dex + statList.int + statList.con + statList.wis + statList.cha);
        updateStats();
        updateTotal();
        updateAbilities();
        } while (statPointTotal <= 65);

        //console.log("Stored stats: " + statListStored.str, statListStored.dex, statListStored.int, statListStored.con, statListStored.wis, statListStored.cha);
        //console.log("Current stats: " + statList.str, statList.dex, statList.int, statList.con, statList.wis, statList.cha);
      }

      function addPointStr() {
      if (statList.str > 0) {
      if ((abilities > 0) && (statList.str <= 17) && (statList.str >= 1)) {
        statList.str += 1;
        abilities -= 1;
        updateAbilities();
        updateStats();
        }
      }
      }

            function addPointWis() {
      if (statList.wis > 0) {
      if ((abilities > 0) && (statList.wis <= 17) && (statList.wis >= 1)) {
        statList.wis += 1;
        abilities -= 1;
        updateAbilities();
        updateStats();
        }
      }
      }

            function addPointDex() {
      if (statList.dex > 0) {
      if ((abilities > 0) && (statList.dex <= 17) && (statList.dex >= 1)) {
        statList.dex += 1;
        abilities -= 1;
        updateAbilities();
        updateStats();
        }
        }
      }

            function addPointInt() {
      if (statList.int > 0) {
      if ((abilities > 0) && (statList.int <= 17) && (statList.int >= 1)) {
        statList.int += 1;
        abilities -= 1;
        updateAbilities();
        updateStats();
        }
      }
      }

            function addPointCon() {
      if (statList.con > 0) {
      if ((abilities > 0) && (statList.con <= 17) && (statList.con >= 1)) {
        statList.con += 1;
        abilities -= 1;
        updateAbilities();
        updateStats();
        }
      }
      }

            function addPointCha() {
      if (statList.cha > 0) {
      if ((abilities > 0) && (statList.cha <= 17) && (statList.cha >= 1)) {
        statList.cha += 1;
        abilities -= 1;
        updateAbilities();
        updateStats();
        }
      }
      }

      function minusPointStr() {
      if ((statList.str > 1)) {
        statList.str -= 1;
        abilities += 1;
        updateAbilities();
        updateStats();
        }
      }

      function minusPointDex() {
      if ((statList.dex > 1)) {
        statList.dex -= 1;
        abilities += 1;
        updateAbilities();
        updateStats();
        }
      }

      function minusPointInt() {
      if ((statList.int > 1)) {
        statList.int -= 1;
        abilities += 1;
        updateAbilities();
        updateStats();
        }
      }

      function minusPointCon() {
      if ((statList.con > 1)) {
        statList.con -= 1;
        abilities += 1;
        updateAbilities();
        updateStats();
        }
      }

      function minusPointWis() {
      if ((statList.wis > 1)) {
        statList.wis -= 1;
        abilities += 1;
        updateAbilities();
        updateStats();
        }
      }

      function minusPointCha() {
      if ((statList.cha > 1)) {
        statList.cha -= 1;
        abilities += 1;
        updateAbilities();
        updateStats();
        }
      }

    </script>

</head>

<body onload="sayWelcome();">
<center>
    <h2><u>Personal : Dice 2</u></h2></center>
<div class="container-1">
    <div class="total" align="left">
        Abilities:
    </div>
    <div class="totalValue" align="center" id="id01">
        0
    </div>
</div>
<div class="container-2">

    <div class="side-by-side" align="left">
        Str:
        <br/>Dex:
        <br/>Int:</br>Con:</br>Wis:</br>Cha:</br>
    </div>

    <div class="side-by-side" style="float: left; width=30%; margin-right:5px"align="left" id="id02">
        1</br>1</br>1</br>1</br>1</br>1</br>
    </div>

    <div class="side-by-side" align="right">
        <input type="button" value="+" onclick="addPointStr()" /></br>
        <input type="button" value="+" onclick="addPointDex()" /></br>
        <input type="button" value="+" onclick="addPointInt()" /></br>
        <input type="button" value="+" onclick="addPointCon()" /></br>
        <input type="button" value="+" onclick="addPointWis()" /></br>
        <input type="button" value="+" onclick="addPointCha()" /></br>
    </div>


    <div class="side-by-side" align="right">
        <input type="button" value="-" onclick="minusPointStr()" /></br>
        <input type="button" value="-" onclick="minusPointDex()" /></br>
        <input type="button" value="-" onclick="minusPointInt()" /></br>
        <input type="button" value="-" onclick="minusPointCon()" /></br>
        <input type="button" value="-" onclick="minusPointWis()" /></br>
        <input type="button" value="-" onclick="minusPointCha()" /></br>
    </div>
</div>

<div class="container-3">
    <div class="total" align="left">
        Total Roll:
    </div>
    <div class="totalValue" align="center" id="id03">
        6
    </div>
</div>

<div class="container-4">
    <center>
        <input type="button" value="Store" onclick="storeStats()" />
        <input type="button" value="Recall" onclick="recallStats()" />
        <input type="button" value="Roll Stats" onclick="rollStats()" />
    </center>
</div>

</body>

</html>
