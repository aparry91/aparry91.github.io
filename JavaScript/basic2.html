<!DOCTYPE html>
<html>

<head>
<title> Task : Basic 2 - Age Edit </title>

<script type="text/javascript">

let taskThree = {
	name: "Adam",
	age: 26,
	occupation:"Consultant"
}
console.log(taskThree.name, taskThree.age, taskThree.occupation)

function updateText() {
let element = document.getElementById("id01");
element.innerHTML = "Name: " + taskThree.name + ", Age: " + taskThree.age + ", Occupation: " + taskThree.occupation + ".";
}

function sayWelcome() {
	alert("Welcome to my JavaScript Basic Task 2 example. \
The functionality demonstrates the ability to alter a predefined age with increments or decrements of 1.");
}

function agePrompt() {
    do{
        taskThree.age = parseInt(window.prompt("Please enter a number from 1 to 100", ""), 10);
    }while(isNaN(taskThree.age) || taskThree.age > 100 || taskThree.age < 1);
    updateText();
}

function incAge(){
    if (taskThree.age == 100){
        alert("This age editor does not allow you to go past 100.");
    } else {
        taskThree.age += 1;
        updateText();
    }
}

function decAge(){
    if (taskThree.age == 1){
        alert("You can not be age 0");
    } else {
        taskThree.age -= 1;
        updateText();
    }
}

</script>

</head>

<body onload="sayWelcome(); agePrompt();">
<center><h2><u>Basic 2 : Age Edit</u></h2></center>
<center><h4 id="id01">Name: Adam, Age: 23, Occupation: IT Consultant</h4></center>

<center><input type="button" value="Increase Age" onclick="incAge()"/>
<input type="button" value="Decrease Age" onclick="decAge()"/></center>
</body>

</html>
